<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Dashboard</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='Dashboard.css'>
    <script src='Dashboard.js'></script>
    <!-- Bootstrap Lib + FAwesome-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>

<body>
    <div class="container-flex toolbar">
        <div class="row">
            <div class="col-4">
                <img class="toolbar-logo" src=".\res\css-05.png" alt="">
            </div>
            <div class="col-4">
            </div>
            <div class="col-4">
                    <h5 class="toolbar-date">Domingo 11 de Marzo, 2020</h5>
                    <h5 class="toolbar-date toolbar-hour">23:54 hs.</h5>
            </div>
        </div>
    </div>

    <div class="container main-container">
        <div class="row">
            <div class="col-4" style="margin: 1%;">
                <div class="container menu-container rounded shadown">
                    <div class="menu-header">
                        <img class="shadow avatar rounded-circle" src=".\res\avatar.jpg" alt="">
                        <p class="text-header header-name"> Not Company</p>
                        <p class="text-header header-user"> Matias </p>
                        <p class="text-header header-rol"> Administrador</p>
                    </div>
                    <hr class="hor-divider">
                    <div class="menu-buttons">
                        <button class="btn btn-primary menu-button" type="button">  <span class="spn-icnBtn"><i class="fas fa-shopping-cart"></i></span> PRODUCTOS </button>
                    </div>
                    <div class="menu-buttons">
                        <button class="btn btn-primary menu-button" type="button">  <span class="spn-icnBtn"><i class="fas fa-shopping-cart"></i></span> PEDIDOS </button>
                    </div>
                    <div class="menu-buttons">
                        <button class="btn btn-primary menu-button" type="button">  <span class="spn-icnBtn"><i class="fas fa-shopping-cart"></i></span> MENU </button>
                    </div>
                    <div class="menu-buttons">
                        <button class="btn btn-primary menu-button" type="button">  <span class="spn-icnBtn"><i class="fas fa-shopping-cart"></i></span> MESEROS </button>
                    </div>
                    <div class="menu-buttons">
                        <button class="btn btn-primary menu-button" type="button">  <span class="spn-icnBtn"><i class="fas fa-shopping-cart"></i></span> CONFIGURACION </button>
                    </div>
                </div>
            </div>
            <div class="col-8">
                MAIN WINDOWS
            </div>
        </div>
    </div>

</body>
</html>
